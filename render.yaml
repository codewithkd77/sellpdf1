services:
  - type: web
    name: sellpdf-backend
    env: node
    region: singapore  # Change to your preferred region (oregon, frankfurt, singapore, etc.)
    plan: free  # Change to 'starter' or higher for production
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DB_HOST
        sync: false  # Set to your Render PostgreSQL internal URL
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: pdfs
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: PLATFORM_COMMISSION_RATE
        value: 0.10

# Optional: If you want Render to manage your PostgreSQL database
